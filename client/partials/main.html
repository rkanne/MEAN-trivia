<div ng-controller='usersController'>
<div id="registration">
<h2>---Trivia----</h2>
<h3>Registration</h3>
  <form ng-model = "user">
	<p>Name: <input type="text" ng-model='user.name'></p> 
	<p><input type="submit" value="Enter" ng-click="register()"></p>
</form>
</div>
<h3>Login</h3>
  <form ng-model = "userLogin" ng-submit = "login()">
    <p>Name: <input type="name"  ng-model = "userLogin.name"><br></p>
    <input type="submit" value = "login" ng-click="login()">
  </form>
<p>{{errors.name.message}}</p>
{{message}}
<p></p>
</div>
