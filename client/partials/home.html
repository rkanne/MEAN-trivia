<div id="wrapper">
	<div ng-controller='homeController'>
		<p><a href="#!/home">Home</a> | <a href="#!/new_question">Add a Question</a> | <input type="submit" value = "logout" ng-click="logout()"></p>	
		<h4>Welcome, {{currentUser}}!</h4>
		<div id="play_container">
    		<p><input type="submit" value = "Play!" ng-click="play()"></p>
    		<p>Click the button above to start the trivia game.</p>	
    	</div>
		<form>
	        <div>
                <p>Search name: <input ng-model='resultFilter.name'></p>
	        </div>
    	</form>
    	<table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="result in results | orderBy: '-score'| filter:resultFilter ">
                        <td>{{result.name}}</td>
                        <td>{{result.score}}/3</td>
                        <td>{{result.percentage}}</td>
                    </tr>
                </tbody>
        </table>
	</div>
</div>
